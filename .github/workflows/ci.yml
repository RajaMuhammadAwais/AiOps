name: 🚀 AIOps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: 🧪 Run tests
      run: |
        pytest test_aiops.py

    - name: 📏 Lint and format check
      run: |
        black . --check
        flake8 .

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: 🚀 Deploy to Staging
      run: |
        ssh user@your-staging-server 'bash /opt/aiops/scripts/deploy_staging.sh'

name: ğŸš€ AIOps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        - name: ğŸ§ª Run tests
        run: |
        pip install pytest
        pytest tests/


    - name: ğŸ§ª Run tests
      run: |
        pytest tests/

    - name: ğŸ“ Lint and format check
      run: |
        black . --check
        flake8 .

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: ğŸš€ Deploy to Staging
      run: |
        ssh user@your-staging-server 'bash /opt/aiops/scripts/deploy_staging.sh'

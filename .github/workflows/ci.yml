name: ğŸš€ AIOps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 mypy bandit

      - name: ğŸ§ª Run tests
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml

      - name: ğŸ“ Lint and format check
        run: |
          black . --check
          flake8 src/ --max-line-length=88
          mypy src/ --ignore-missing-imports

      - name: ğŸ” Security check
        run: |
          bandit -r src/ -f json -o bandit-report.json

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: ğŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        python-version: ["3.11"] # Align with a single version for build to avoid redundancy

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Adjust based on package.json requirements
          cache: "npm"

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm ci

      - name: ğŸ”¨ Build application
        run: |
          python -c "import src; print('Python build validation successful')"
          npm run build # Assumes a build script in package.json for web_dashboard.py

      - name: ğŸ“Š Generate demo data
        run: |
          python demo_data_generator.py

      - name: ğŸ“¤ Upload demo data
        uses: actions/upload-artifact@v4
        with:
          name: demo-data
          path: |
            demo_alerts.json
            demo_current_data.json
            demo_historical_data.json

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment: staging # Requires GitHub environment for secrets and approvals

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm ci

      - name: ğŸš€ Deploy to staging
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_ENDPOINT: ${{ secrets.STAGING_ENDPOINT }}
        run: |
          # Example deployment command (replace with actual deployment logic)
          ./install_aiops.sh --staging
          python web_dashboard.py --deploy staging

      - name: Generate AIOps Issues via OpenAI
        id: ai
        uses: cahaseler/openai-chatgpt-action@v1
        with:
          apiKey: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            You are an expert reviewer focusing on AIOps (AI for IT Ops). Analyze this repository and suggest actionable GitHub issues. Consider:
            - Bugs or errors
            - Documentation gaps
            - Refactoring opportunities
            - Test coverage
            - Monitoring & observability
            - Data/ML pipeline improvements
            - Automation gaps

            Return a JSON array:
            [
              {
                "title": "Issue title",
                "body": "Detailed description",
                "labels": ["label1", "aiops"]
              }
            ]
          input: |
            /* Optionally include repo structure or key files here */
          model: 'gpt-3.5-turbo'
          temperature: 0.7
          max_tokens: 1000

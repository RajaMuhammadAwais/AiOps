name: AIOps CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8 (all errors)
        run: |
          flake8 src/ --count --show-source --statistics
      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          PYTHONPATH=src pytest --cov=src --cov-report=xml tests/
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  pr-summary:
    if: github.event_name == 'pull_request'
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: .
      - name: Add PR label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ci-passed
      - name: Assign reviewers
        uses: ahmadnassri/action-auto-assign@v2.2.0
        with:
          reviewers: smdevops024
      - name: Post PR summary comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverage = 'Coverage report not found.';
            try {
              coverage = fs.readFileSync('coverage.xml', 'utf8').split('\n').slice(0, 10).join('\n');
            } catch (e) {}
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… CI Passed!\n\n**Coverage (first 10 lines):**\n\n\`\`\`xml\n${coverage}\n\`\`\``
            });

  versioning:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version

      - name: Bump version and generate release notes
        run: |
          bump2version patch
          echo "Release notes for version $(cat .bumpversion.cfg | grep current_version | cut -d' ' -f3)" > release_notes.txt

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.txt
